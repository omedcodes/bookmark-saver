<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark Saver</title>
    <link rel="icon" href="assets/icons/webicon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="app-container">
      <h1>Bookmark Saver</h1>
      <div class="input-container">
        <input type="text" id="bookmark-name" placeholder="Bookmark Name">
        <input type="url" id="bookmark-url" placeholder="Bookmark URL">
        <button type="button" id="add-bookmark">Add Bookmark</button>
      </div>

      <ul id="bookmark-list"></ul>
    </div>

    <script type="module" src="src/index.js"></script>
  </body>
</html>
